<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Planos</title>
    <link rel="stylesheet" href="Estilos/estilo.css">
    <link rel="stylesheet" href="Estilos/inscricao.css">
    <script src="halteres.js"></script>
</head>
<body>
    <header>
        <img class="imgLogo" src="Imagens/HalteresSeusHabitosTopo.png">
        <address class="ender">
            Estrada do Puxa Ferro, 12<br>
            Tel: (21) 91234-5678<br>
            <a href="mailto:contato@halterhabit.com.br">contato@halterhabit.com.br</a>
        </address>
    </header>
    <nav>
        <ul>
            <li><a href="HalteresSeusHabitos.html">Apresentação</a></li>
            <li><a href="Planos.html">Planos</a></li>
            <li><a href="Equipamentos.html">Equipamentos</a></li>
            <li><a href="Inscricao.html">Inscrição</a></li>
        </ul>
    </nav>
    <section>
        
        <form class="formul">
            <fieldset class="fsPessoal">
                <legend>Dados Pessoais</legend>
                <div class="linhaNome">
                    <label for="idNome" class="ColEsqPes">Nome:</label>
                    <input type="text" class="inpNome" id="idNome"/>
                </div>
                <fieldset class="fsGenero">
                    <legend>Genero</legend>
                    <input type="radio" id="mas" name="gen">
                    <label for="mas">Masculino</label><br/>
                    <input type="radio" id="fem" name="gen">
                    <label for="mas">Feminino</label><br/>
                    <input type="radio" id="outro" name="gen">
                    <label for="mas">Outro</label>
                </fieldset>
                <div class="linhaDados">
                    <label for="idTel" class="ColEsqPes">Telefone:</label>
                    <input type="tel" id="idTel" class="inpTelef" onchange="criticaTel(this,8)"/><br/><br/>
                    <label for="idCel" class="ColEsqPes">Celular:</label>
                    <input type="tel" id="idCel" class="inpTelef" onchange="criticaTel(this,9)"/><br/><br/>
                    <label for="idIdade" class="ColEsqPes">Idade:</label>
                    <input type="number" id="idIdade" class="numDD" value="18" min="18"/>
                </div>
            </fieldset>

            <fieldset class="fsPessoal">
                <legend>Matrícula</legend>
                <label for="idMat">Matrícula:</label>
                <input type="checkbox" id="idMat"/>
                <div class="ColDirMat">
                    <label for="idNum">Número:</label>
                    <input type="text" id="idNum" class="inpMat"/>
                </div>
                <br/><br/>
                <label for="selAtiv">Atividade:</label>
                <select id="selAtiv">
                    <option>-----</option>
                    <option>Academia</option>
                    <option>Natação</option>
                    <option>Combo</option>
                </select>
                <div class="ColDirMat">
                    <label for="selPlano">Plano:</label>
                    <select id="selPlano">
                        <option>-----</option>
                        <option>Anual</option>
                        <option>Semestral</option>
                        <option>Mensal</option>
                    </select>
                </div>
                <br/><br/>
                <fieldset class="fsCartao">
                    <legend>Cartão</legend>
                    <div>
                        <label for="visa" class="ColLabCrd">Bandeira:</label>
                        <input type="radio" id="visa" name="bandeira">
                        <label for="visa">Visa</label>
                        <input type="radio" id="master" name="bandeira">
                        <label for="master">Master</label>
                        <input type="radio" id="elo" name="bandeira">
                        <label for="elo">Elo</label>
                    </div>
                    <br/>
                    <div>
                        <label for="mesVal" class="ColLabCrd">Validade:</label>
                        <input type="number" id="mesVal" class="numDD" min="1" max="12" value="10"/> /
                        <input type="number" id="anoVal" class="numQD" value="2024" min="2024"/>
                    </div>
                    <br/>
                    <div>
                        <label for="numCartao" class="ColLabCrd">Número:</label>
                        <input type="number" id="numCartao" class="inpNCC"/>
                    </div>
                    <br/>
                </fieldset>
                <br/>
                <div class="ColValTot"></div>
                    <input type="button" value="Matrícula + Plano" onclick="calcula()"/>
                    <div class="ColDirMat">
                        <label  for="valTot">Valor: R$ </label>
                        <input type="text" class="inpVal" id="valTot">
                    </div>
                </div>
            </fieldset>
            <br/>
            <div class="entDireita">
                <input type="submit" value="Enviar"/>
                <input type="reset" value="Limpar"/>
            </div>
        
        </form>
    </section>
</body>
</html>
