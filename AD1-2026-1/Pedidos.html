<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carrapet PataShop</title>
    <link rel="stylesheet" href="Estilos/estilo.css">
    <link rel="stylesheet" href="Estilos/pedidos.css">
</head>
<body>
    <header>
        <img class="imgLogo" src="Imagens/CarrapetLogoTopo.png">
        <address class="ender">
            Largo do Frajola, 23<br>
            Tel: (21) 94321-1234<br>
            <a href="mailto:contato@carrapet.com.br">contato@carrapet.com.br</a>
        </address>
    </header>
    <nav>
        <ul>
            <li><a href="Carrapet.html">Apresentação</a></li><br/>
            <li><a href="Cuidados.html">Cuidados</a></li><br/>
            <li><a href="Produtos.html">Produtos</a></li><br/>
            <li><a href="Pedidos.html">Pedidos</a></li>
        </ul>
    </nav>
    <section>
        <form class="divCompras">
            <h3>Compras</h3>
            <fieldset>
                <legend>Identificação</legend>
                <div class="divLinha">
                    <label for="idNome" class="colPri">Nome:</label>
                    <input type="text" class="inpGrande" id="idNome"/>
                </div>
                <div class="divLinha">
                    <label for="idEmail" class="colPri">E-mail:</label>
                    <input type="text" class="inpGrande" id="idEmail"/>
                </div>
                <div class="divLinha">
                    <label for="idEnder" class="colPri">Endereço:</label>
                    <textarea class="inpEnder" id="idEnder"></textarea>
                    <fieldset class="fsDir">
                        <legend>Genero</legend>
                        <input type="radio" id="mas" name="gen">
                        <label for="mas">Mas</label>
                        <input type="radio" id="fem" name="gen">
                        <label for="mas">Fem</label>
                        <input type="radio" id="outro" name="gen">
                        <label for="mas">Outro</label>
                    </fieldset>
                </div>
                <div class="divLinha">
                    <fieldset class="fsDir">
                        <legend>Nascimento</legend>
                        <input type="number" id="dia" class="numDD" min="1" max="31"/> /
                        <input type="number" id="mes" class="numDD" min="1" max="12"/> /
                        <input type="number" id="ano" class="numQD" min="1900"/>
                    </fieldset>

                    <label for="idTel" class="colPri">Telefone:</label>
                    <input type="tel" id="idTel" class="inpTelef"/><br/><br/>
                    <label for="idCel" class="colPri">Celular:</label>
                    <input type="tel" id="idCel" class="inpTelef"/><br/><br/>
                </div>
            </fieldset>

            <fieldset>
                <legend>Seleção de Produtos e Pagamento</legend>
                <textarea class="listaCompras"></textarea>
                <div class="divSelProd">
                    <select class="colSelProd">
                        <option>-----</option>
                        <optgroup label="Ração Cão">
                            <option>PEDIGREE Carne 10 kg</option>
                            <option>Purina Alpo C&F 10 kg</option>
                        </optgroup>
                        <optgroup label="Ração Gato">
                            <option>GranPlus Choice C&F 10 kg</option>
                        </optgroup>
                        <optgroup label="Brinquedo Cão">
                            <option>JAMBO Osso Silicone</option>
                        </optgroup>
                    </select>
                    <input class="botao" type="button" value="+">
                </div>
                <br/>
                <fieldset class="fsEsq">
                    <legend>Cartão</legend>
                    <div>
                        <label for="visa" class="colLabCrd">Bandeira:</label>
                        <input type="radio" id="visa" name="bandeira">
                        <label for="visa">Visa</label>
                        <input type="radio" id="master" name="bandeira">
                        <label for="master">Master</label>
                        <input type="radio" id="elo" name="bandeira">
                        <label for="elo">Elo</label>
                    </div>
                    <br/>
                    <div>
                        <label for="mesVal" class="colLabCrd">Validade:</label>
                        <input type="number" id="mesVal" class="numDD" min="1" max="12" value="6"/> /
                        <input type="number" id="anoVal" class="numQD" value="2024" min="2026"/>
                    </div>
                    <br/>
                    <div>
                        <label for="numCartao" class="colLabCrd">Número:</label>
                        <input type="number" id="numCartao" class="inpNCC"/>
                    </div>
                    <br/>
                </fieldset>
                <br/>
                <div class="elemDir">
                    <br/>
                    <label  for="valTot">Valor: R$ </label>
                    <input type="text" class="inpMedio" id="valTot">
                </div>
                </div>
            </fieldset>
            <br/>
            <div class="botoes">
                <input type="submit" value="Confirmar"/>
                <input type="reset" value="Limpar"/>
            </div>
        
        </form>
    </section>
</body>
</html>
