<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Espuma Era a Lei</title>
    <link rel="stylesheet" href="Estilos/estilo.css">
    <link rel="stylesheet" href="Estilos/pedidos.css">
    <!--<script src="cafe.js"></script>-->
    <script src="teste.js"></script>
</head>
<body>
    <header>
        <img class="imgLogo" src="Imagens/EspumaEraLeiTopo.png">
        <address class="ender">
            Via Expressa, 126<br>
            Tel: (21) 91122-3344<br>
            <a href="mailto:contato@espumeralei.com.br">contato@espumeralei.com.br</a>
        </address>
    </header>
    <nav>
        <ul>
            <li><a href="EspumaEraLei.html">Apresentação</a></li>
            <li><a href="Cafeteiras.html">Cafeteiras</a></li>
            <li><a href="Capsulas.html">Cápsulas</a></li>
            <li><a href="Pedidos.html">Pedidos</a></li>
        </ul>
    </nav>
    <section>
        <form class="FormBox" method="get" action="Cadastro.html">
            <fieldset class="FSLinhaInteira">
                <legend>Seleção de Produtos e Lista de Compras</legend>
                <div class="LinhaForm">
                    <div class="ColEsqSelProd">
                        <label for="selMaq" class="LabBoxSel">Máquinas:</label>
                        <select id="selMaquina" class="selMaquina" onchange="atualiza(0)">
                            <option>-----</option>
                            <optgroup label="Dolce Gusto">
                                <option>Mini ME</option>
                                <option>Genio S Plus</option>
                            </optgroup>
                            <optgroup label="Nespresso">
                                <option>Inissia</option>
                            </optgroup>
                            <optgroup label="Três Corações">
                                <option>LOV</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="ColDir">
                        <label for="qtMaq" class="LabBoxQtd">Qtd:</label>
                        <input type="number" id="qtMaq" class="numQD" value="1" min="1" max="5"/ onchange="atualiza(0)">
                        <input type="button" value="+" class="buttonPlus" onclick="compra(0)">
                    </div>
                </div>
                <div class="LinhaForm">
                    <div class="ColEsqSelProd">
                        <label for="selCap" class="LabBoxSel">Cápsulas:</label>
                        <select id="selCapsula" class="selCapsula" onchange="atualiza(1)">
                            <option>-----</option>
                            <optgroup label="Tipo Dolce Gusto">
                                <option>Dolce Gusto Espresso</option>
                                <option>Dolce Gusto Intenso</option>
                            </optgroup>
                            <optgroup label="Tipo Três Corações">
                                <option>Força / Vibrante</option>
                            </optgroup>
                            <optgroup label="Tipo Nespresso">
                                <option>Três Corações Intenso</option>
                                <option>Lor Forza</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="ColDir">
                        <label for="qtCap" class="LabBoxQtd">Qtd:</label>
                        <input type="number" id="qtCap" class="numQD" value="1" min="1" max="30" onchange="atualiza(1)"/>
                        <input type="button" value="+" class="buttonPlus" onclick="compra(1)">
                    </div>
                </div>
                <div class="LinhaForm">
                    <div class="ColEsqValUnit">
                        <label class="LabBox" for="valUnit">Valor X QTD: R$</label>
                        <input type="text" id="valxqt" class="InpBoxMedLeft"/>
                    </div>
                </div>
                <div class="boxPedidos">
                    <textarea id="lisPedArea"></textarea>
                </div>
                <div class="LinhaForm">
                    <div class="ColEsqValUnit">
                        <label class="LabBox" for="valTot">Valor Total: R$</label>
                        <input type="text" id="valorTotal" class="InpBoxMedLeft" value="0"/>
                    </div>
                </div>
            </fieldset>

            <div class="botoes">
                <input type="submit" value="Comprar"/>
                <input type="reset" value="Limpar"/>
            </div>
        
        </form>
    </section>
</body>
</html>
