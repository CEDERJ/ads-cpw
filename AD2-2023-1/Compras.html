<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Resfriamento Global</title>
	<base target="_self">
	<link rel="stylesheet" type="text/css" href="Estilos/refrig.css" />
  <link rel="stylesheet" type="text/css" href="Estilos/form.css" />
  <link rel="stylesheet" type="text/css" href="Estilos/compras.css" />
	<meta charset="utf-8" />
	<script src="resfriamento.js"></script>
</head>

<body>

	<header>
		<address class="ender">
			Av. Novaya Zemlya, 1870<br/>
			Cel: (21) 98765-4321<br/>
			<a href="mailto:contato@resfriglob.com.br">contato@resfriglob.com.br</a>
		</address>
		<img class="imgLogo" src="Imagens/ResfGlobLogoDeitado.png"/>
	</header>
	
	<nav>
		<ul>
			<li><a href="RefriGlobal.html">Apresentação</a></li>
			<li><a href="Tipos.html">Tipos</a></li>
			<li><a href="Estoque.html">Estoque</a></li>
			<li><a href="Cadastro.html">Cadastro</a></li>
			<li><a href="Compras.html">Compras</a></li>
		</ul>
	</nav>
	
	<section>

    <h3>Compras</h3>

		<form method="post" class="FormBox">

			<fieldset class="FSLinhaInteira">
				<legend>Identificação</legend>

				<div class="LinhaForm">
					<div class="ColEsq" id="loginCad">
						<label for="campoemail" class="LabBox">E-mail:</label>
						<input type="email" id="campoemail" class="InpBoxMed" id="idEmail"/>
					</div>
					<div class="ColDir" id="senhaCad">
						<label for="camposenha" class="LabBox">Senha:</label>
						<input type="password" id="camposenha" class="InpBoxMed" id="senhaCad"/>
					</div>
				</div>
				<p>
					<em>Se você ainda não tem cadastro, 
					<a href="Cadastro.html">clique aqui!</a></em>
				</p>
			</fieldset>

			<br/>

			<fieldset class="FSLinhaInteira">
				<legend>Lista de Compras</legend>
				<div class="LinhaForm">
					<div id="lisSelProd" class="ColEsq">
						<label for="selProduto" class="LabBox">Produtos:</label>
						<select id="selProduto">
							<option selected>-----</option>
							<optgroup label="Split">
								<option>Springer Split 12000</option>
							</optgroup>
							<optgroup label="Parede">
								<option>Springer Midea 12000</option>
								<option>Consul 7500</option>
							</optgroup>
							<optgroup label="Portátil">
								<option>Elgin Eco Cube 9000</option>
							</optgroup>
						</select>
					</div>
					<div id="btnIncluir" class="ColDir">
						<input type="button" value="Incluir" onclick="incluirProd()"/>
					</div>
				</div>
				<div class="LinhaForm" id="boxPedidos">
					<textarea id="lisPedArea" readonly></textarea>
				</div>
				<div class="ColDir">
					<label for="cvalor" class="LabBox">Valor: R$</label>
					<input type="text" class="InpBoxMed" id="valorTotal" value="0" readonly>
				</div>
			</fieldset>
		
			<fieldset class="FSLinhaInteira">
				<legend>Dados do Cartão</legend>

				<fieldset class="fsColDir" id="fsBandeira">
					<legend>Bandeira</legend>
					<input type="radio" name="RadForma" id="visa" />
					<label for="visa">Visa</label><br/>
					<input type="radio" name="RadForma" id="mast" />
					<label for="mast"> Master</label><br/>
					<input type="radio" name="RadForma" id="elo" />
					<label for="elo">Elo</label>
				</fieldset>

				<div class="ColEsq" id="numCartao">
					<label class="LabBox" for="numCar" class="">Número:</label>
					<input type="text" class="numQD" size="4"/>	
					<input type="text" class="numQD" size="4"/>
					<input type="text" class="numQD" size="4"/>
					<input type="text" class="numQD" size="4"/>
				</div>

				<div class="ColEsq" id="valCartao">
					<label class="LabBox" for="mesVal" class="">Validade: </label>
					<input type="number" min="1" max="12" id="mesVal" class="numDD" value="1"/> / 
					<input type="number" min="2023" max="2030" class="numQD" value="2023"/>
				</div>

				<div class="ColEsq" id="boxParcel">
					<label class="LabBox" for="nParc">Parcelas:</label>
					<input type="number" min="1" max="10" value="1" id="nParc">
					<span>x Sem Juros</span>
				</div>

				</fieldset>

			</fieldset>
		
			<div class="botoes">
				<input type="submit" value="Confirmar"/>
				<input type="reset" value="Limpar" onclick="limpa()"/>
			</div>

		</form>
    
	</section>
	
</body>

</html>
